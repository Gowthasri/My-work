<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Title of the document</title>
        <style>
            .div1{
              border: 1px solid blue;
              width:250px;
            }
            
            .span1{
              border: 1px solid darkmagenta;
              width:1250px;
            }

            .div2{
              display:inline-block;
              border: 1px solid blue;
              width:500px;
            }
        </style>
    </head>
    <body>
       <div class="div1" > <!-- Inline element-->
            <h4>This is a sample code 1</h4>
       </div>
        <div class="div1" >
            <h4>This is a sample code 2</h4>
       </div>

       <span class="span1" >   <!-- Inline element-->
                  This is a sample code for span 1 
       </span>
       <span class="span1" >
           This is a sample code for span 2
       </span>
        <div></div>
        <div class="div2" > <!-- Inline element-->
            <h4>This is a sample code 1</h4>
       </div>
        <div class="div2" >
            <h4>This is a sample code 2</h4>
       </div>

    </body>
</html>
